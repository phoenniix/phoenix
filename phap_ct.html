<!DOCTYPE html>
<html>
<head>
    <title>Du lịch Pháp - PHOENIX Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Hiệu ứng chung */
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }

    h1 {
        margin: 0;
    }

    main {
        padding: 2rem;
    }

    section {
        margin-bottom: 2rem;
    }

    h2 {
        color: #e91e63;
        /* Màu nổi bật */
    }

    /* Hiệu ứng cho phần Điểm Nổi Bật */
    .highlights {
        display: flex;
        justify-content: space-around;
    }

    .highlight-item {
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        /* Thêm hiệu ứng chuyển động */
    }

    .highlight-item:hover {
        transform: translateY(-5px);
        /* Di chuyển lên khi hover */
    }

    .highlight-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    /* Hiệu ứng cho phần Các Tour */
    .tours {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
    }

    .tour-item {
        border: 1px solid #ddd;
        padding: 1rem;
    }

    /* Hiệu ứng cho phần Dịch Vụ */
    .service {
        display: flex;
        justify-content: space-around;
    }

    .service-item {
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
    }

    .service-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 1rem;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
<body>
    <header>
        <h1>Trải Nghiệm Tuyệt Vời Tại Pháp</h1>
    </header>
    <main>
        <section class="highlights">
            <h2>Điểm Nổi Bật</h2>
            <div class="highlight-item">
                <img src="https://camnangdulich.com/images/2018/10/du-lich-phap.jpg" alt="Zurich">
            </div>
            <div class="highlight-item">
                <img src="https://ik.imagekit.io/tvlk/blog/2021/11/dia-diem-du-lich-phap-cover.jpg" alt="Jungfraujoch">
            </div>
            <div class="highlight-item">
                <img src="https://www.vietnambooking.com/wp-content/uploads/2017/03/tour-du-lich-phap-11-03-2017-2.jpg" alt="Lucerne">
            </div>
            <div class="highlight-item">
                <img src="https://www.vietnambooking.com/wp-content/uploads/2017/08/tour-du-lich-phap-23-9-2017-2.jpg" alt="Lucerne">
            </div>
            <div class="highlight-item">
                <img src="https://www.trangantravel.com.vn/wp-content/uploads/2018/11/%C4%90%E1%BA%A5u-tr%C6%B0%E1%BB%9Dng-La-M%C3%A3-Nimes-Arena.jpg" alt="Lucerne">
            </div>
        </section>
    </main>
</body>
</html>
